<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="/public/js/profile.js"></script>
    <style>
        /* Optional additional styling */
        body, html {
            height: 100%;
            margin: 0;
        }
        .row-90 {
            height: 90%;
            background-color: #f0f0f0; /* Light gray background for the 90% row */
        }
        .row-5 {
            height: 5%;
            background-color: #f0f0f0;
        }


    /* Custom style for the scrollable div */
    .scrollable-div {
      max-height: 100%; /* Set a maximum height for the scrollable div */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 1px solid #ccc;
      padding: 10px;
    }

    .custom-file-upload {
            display: inline-block;
            cursor: pointer;
            padding: 6px 20px 6px 19px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: #fff;
        }

        .attachment-icon {
            margin-right: 4px;
        }

        #fileInput{
            display: none;
        }

        html, body {margin: 0; height: 100%; overflow: hidden}
  
    </style>
</head>
<body>
    <div class="container-fluid h-100 px-0">

        
        <div class="row row-5 no-gutters">
            <div class="col-2">
                <button type="submit" class="btn btn-primary btn-block" id="group" title="group" data-toggle="modal" data-target="#myModal">Create Group</button>

                <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add People</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal Body -->
                                        <div class="modal-body">
                                            <div class="form-group">
                                            <input type="text", id="groupname" value="" placeholder="Enter Group Name">
                                            <p id="contacts1"></p>
                                            
                                           

                                        <!-- Modal Footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-secondary" id="createGroupSubmitBtn">Submit</button>
                                        </div>
                                    </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
            </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-11">
                    <p class="font-weight-bold text-center" id="chat_header" >Chat App</p>
                </div>
                    <div class="col-1 ml-0">
                    <p id="toggle"><a class="link-opacity-100" data-toggle="modal"  id="myModalgroupinfo1" data-target="#myModalgroupinfo">info</a></p>


                      <!-- The Modal groupinfo -->
                      <div class="modal" id="myModalgroupinfo">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title_group" id="modal-title_group"></h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <div class="form-group">

                                    Change Group Name:<input type="text", id="newgroupname" value="" placeholder="Enter Group Name">
                                    <p id="contacts2"></p>
                                    
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-secondary" id="updateGroupSubmitBtn">Submit</button>
                                </div>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div>

                <!-- The Modal -->

                </div>
                    </div>
                </div>
                <div class="col-2">
              <p id="welcome"> </p>  
                </div>

        </div>


        <div class="row row-90 no-gutters">
            <!-- Content for the 90% row -->
                <!-- Add your content here -->
            
                <div class="col-2">
                   

                    <div id="groupid" class="mt-2">
                        
                    </div>
                </div>
                <div class="col-8 border border-black scrollable-div">
                    <table id="tabledata" class="table table-striped">


                    </table>
                    
                </div>
                <div class="col-2">
                    
                </div>

        </div>
        <div class="row row-5 bg-dark">
            <div class="col-3">
                
            </div>
            <div class="col-6">
                    <div class="row no-gutters">
                        <div class="col-8">
                                <input type="text" id="message" class="form-control" placeholder="Text Input">
                                
                            </div>
                            <div class="col-1">
                                <label for="fileInput" class="custom-file-upload">
                                    <span class="attachment-icon">&#128206;</span>
                                    </label>
                            <input type="file" id="fileInput" class="form-control mr-0">
                        </div
                            
                        <div class="col-4">
                            <button type="button" class="btn btn-primary ml-0" id="sendMessage">Send</button>
                        </div>
                </div>
            </div>
            <div class="col-3">
                
            </div>
        </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>        
    <!-- Include Socket.io from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script src="/public/js/profile.js"></script>

</body>
</html>
